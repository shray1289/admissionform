<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="addmission-form">
    <h2>ADMISSION FORM</h2>
    <form action="">
        <div class="left-form">
    <div class="form-part">
        <label for="Name">NAME</label>
        <input type="text" placeholder="Enter Name" id="Name" >
    </div>
    <div class="form-part">
        <label for="email">EMAIL</label>
        <input type="text" placeholder="Enter Email" id="email">
    </div>
    <div class="form-part">
        <label for="dob">DOB</label>
        <input type="date">
    </div>
    <div class="form-part">
        <label for="fname"> FATHER NAME</label>
        <input type="text" placeholder="Enter father name">
    </div>
    <div class="form-part">
        <label for="mname"> MOTHER NAME</label>
        <input type="text" placeholder="Enter mother name">
    </div>
    <div class="form-part">
        <label for="city">CITY</label>
        <input type="text" placeholder="Enter city">
    </div>
    </div>
    <div class="right-form">
    <div class="form-part">
        <label for="district">District</label>
        <input type="text" placeholder="Enter district">
    </div>
    <div class="form-part">
        <label for="gender">Gender</label>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
    </div>
    <div class="form-part">
        <label for="stream">Stream</label>
        <select>
            <option value="">Computer Science</option>
            <option value="">MBA</option>
            <option value="">BBA</option>
            <option value="">BSC</option>
            <option value="">B.TECH</option>
        </select>
    </div>
    <div class="form-part">
        <label for="paddress">Present Adress</label>
        <input type="text" placeholder="Enter Adress">
    </div>
    <div class="form-part">
        <label for="contact">Contact No.</label>
        <input type="tel" placeholder="Enter phone no.">
    </div>
    <div class="form-part">
        <label for="paddress">Permanent Address</label>
        <input type="text" placeholder="Enter Address">
    </div>
    </div>
    <button>submit</button>
    </form>
  </div>  
</body>
</html>
